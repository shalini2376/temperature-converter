<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Convertor</title>
</head>
<body>
    <div class="bg-container text-center mt-4"> 
        <div class="mb-5">
            <h1>Temperature Convertor</h1>
            <input class="input-box border p-2" id = "temp-input" type="text" placeholder="Enter Temperature..">
            <button class = "btn btn-success" id = "convertBtn">Convert</button> 
        </div>
        <div class="container">
            <div class="row">
                <div class = "col-lg-4 col-sm-12 mb-3 ">
                    <div class="card text-center" id="card-bg-1">
                        <div class="card-body">
                          <h5 class="card-title" id = "celciusTemp"></h5>
                            <a href="#" class="btn btn-secondary btn-bg">Temp In Celcius(°C)</a>
                        </div>
                      </div>
                </div>
                <div class = "col-lg-4 col-sm-12 mb-3">
                    <div class="card text-center" id="card-bg-2">
                        <div class="card-body ">
                          <h5 class="card-title" id = "fTemp" ></h5>
                          <a href="#" class="btn btn-secondary btn-bg" >Temp In Fahrenhiet(°F)</a>
                        </div>
                      </div>
                </div>
                <div class = "col-lg-4 col-sm-12 mb-3">
                    <div class="card text-center" id="card-bg-3">
                        <div class="card-body ">
                            <h5 class="card-title" id = "kTemp"></h5>
                            <a href="#" class="btn btn-secondary btn-bg" >Temp In Kelvin(K)</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
